{% extends 'auction/header.html' %}
{%load crispy_forms_tags %}
{% block content %}
    <br>
    <div class="row valign-wrapper login_box valign center-block">
        <div class="col s6 offset-s3">
            <div class="center-align">
                <div class="card hoverable white">
                    <div class="card-content white-text">
                        <span class="card-title black-text"><strong>Sign In</strong></span>
                    </div>
                         <form method="POST">
                        {% csrf_token %}
                       {{ form|crispy }}
                        <button style="background-color:#5ce5f6 ; color:black;" class="btn btn-outline-info" type="submit">
                            <strong>Login</strong>
                        </button>
                    </form>
                    <br>

                </div>
            </div>
        </div>

    </div>


    <style>
    .login_box{
        width: 60%;
        height: 100%;

    }
    p{
        color: red;
    }
    </style>

{% endblock %}
